<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Adminstrator</title> 
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Administrator</h1>

    <!-- Registration Form -->
    <div id="registerSection">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Create Account</h2>
      <input type="text" id="regUsername" placeholder="Username" 
             class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="regPassword" placeholder="Password" 
             class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="registerBtn" 
              class="w-full bg-blue-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition mb-3">
        Register
      </button>
      <p class="text-sm text-gray-500">Already have an account? <span id="showLogin" class="text-blue-500 hover:underline cursor-pointer">Login</span></p>
    </div>

    <!-- Login Form -->
    <div id="loginSection" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" 
             class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="loginPassword" placeholder="Password" 
             class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="loginBtn" 
              class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition mb-3">
        Login
      </button>
      <p class="text-sm text-gray-500">Don't have an account? <span id="showRegister" class="text-indigo-500 hover:underline cursor-pointer">Register</span></p>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden text-center text-green-600 font-semibold text-lg mt-4">
      Login Successful! ðŸŽ‰
    </div>
  </div>

  <script>
    const registerSection = document.getElementById('registerSection');
    const loginSection = document.getElementById('loginSection');
    const successMessage = document.getElementById('successMessage');

    const showLogin = document.getElementById('showLogin');
    const showRegister = document.getElementById('showRegister');

    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');

    let userCredentials = {}; // store credentials in memory

    // Toggle sections
    showLogin.addEventListener('click', () => {
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      successMessage.classList.add('hidden');
    });

    showRegister.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
      successMessage.classList.add('hidden');
    });

    // Register
    registerBtn.addEventListener('click', () => {
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!username || !password) {
        alert('Please enter username and password.');
        return;
      }

      userCredentials = { username, password };
      alert('Account created successfully! You can now login.');
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    // Login
    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (username === userCredentials.username && password === userCredentials.password) {
        loginSection.classList.add('hidden');
        successMessage.classList.remove('hidden');
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>

</body>
</html>
